<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>깐북</title>
        <link rel="stylesheet" href="signIn.css?ver=1.1"> 
    </head>
   	 <body>
        <div class="main-container">
            <header>
                <div class="logo-wrap">
                    <img src="../images/logo2.PNG" id="logo2">
                </div>
            </header>
            <form action="signIn.jsp" method="post">
	            <section class="imformation-section-wrap">
	             	<div>
	                	<h4>[회원정보를 입력해주세요]</h4>
	                </div>
	                <div class="nickname-input-wrap">
	                    <input placeholder="닉네임을 입력해주세요" id="nickName" name="nickName" type="text">
	                </div>
	                <div class="id-input-wrap">
	                    <input placeholder="아이디를 입력해주세요" id="userID" name = "userID" type="text">
	                </div>
	                <div class="password-input-wrap">
	                    <input placeholder="비밀번호를 입력해주세요" id="userPassword" name = "userPassword" type="password">
	                </div>
	                <div class="check-password-input-wrap">
	                    <input placeholder="비밀번호를 확인해주세요" id="checkPassword" name="checkPassword" type="password">
	                </div> 
	                <div class="additional-imformation-wrap">
	                    <select name="userLocation" class="location-select">
	                        <option selected="selected">거주지역</option>
	                       <option value="seoul">서울특별시</option>
                			<option value="busan">부산광역시</option>
          			       <option value="daejeon">대전광역시</option>
			                <option value="incheon">인천광역시</option>
			                <option value="daegu">대구광역시</option>
			                <option value="gwangju">광주광역시</option>
			                <option value="gyeonggi">경기도</option>
			                <option value="gangwon">강원도</option>
			                <option value="chungbuk">충청북도</option>
			                <option value="chungnam">충청남도</option>
			                <option value="jeonbuk">전라북도</option>
			                <option value="jeonnam">전라남도</option>
			                <option value="gyeongbuk">경상북도</option>
			                <option value="gyeongnam">경상남도</option>
			                <option value="jeju">제주특별자치도</option>
	                    </select>
	                    <select name="userUniv" class="college-select">
	                        <option selected="selected">단과대학</option>   
                			<option value="buddhist">불교대학</option>
			                <option value="liberalArts">문과대학</option>
			                <option value="science">이과대학</option>
			                <option value="law">법과대학</option>
			                <option value="socialSciences">사회과학대학</option>
			                <option value="policeJudicial">경찰사법대학</option>
			                <option value="business">경영대학</option>
			                <option value="biosystems">바이오시스템대학</option>
			                <option value="engineering">공과대학</option>
			                <option value="education">사범대학</option>
			                <option value="arts">예술대학</option>
			                <option value="pharmacy">약학대학</option>
			                <option value="futureConvergence">미래융합대학</option>
	                    </select>
	               </div>  
	                <div>
	                	<h4>[비밀번호 찾기 질문입니다]</h4>
	                </div>
	                 <div class="phoneNumber-input-wrap">
	                    <input placeholder="전화번호를 입력해주세요" id="phoneNumber" name="userPhoneNumber" type="text">
	                </div>
	                 <div class="quiz-input-wrap">
	                    <input placeholder="가장 감명 깊게 본 영화는?" id="quiz" name="userQuiz" type="text">
	                </div>
	                
	            <input id="btnsubmit" value="회원가입" type="submit">
	         </section>
         </form>   
     </div>
   </body>
</html>
