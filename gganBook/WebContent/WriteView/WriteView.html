<!DOCTYPE html>
<html>
    <head>
        <title>작성하기</title>
        <link rel="stylesheet" href="Header.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="WriteView.css" type="text/css">

    </head>
    <body>
        <div id="header"> 
            <input type="image" src="logo.png">  
            <input type="text", class = "searchTerm", placeholder="책이름을 입력해봐요">
            <button type="submit", class="searchButton";> <i class="fa fa-search"></i> </button>
            <input type="image" src="profile.png" class = "profile">
            <p class="userName">김김지지호호</p>
        </div>            
        <h2 class="title">내 책을 깐부들에게 판매 해봐요</h2>
        <div>
            <input type="text" class="textInput" placeholder="판매할 책의 이름을 입력해주세요">
            <input type="image" class="image1" src="booksample.jpg">
            <input type="image" class="image2" src="booksample.jpg">
            <input type="image" class="image3" src="booksample.jpg">
            <input type="image" class="image4" src="addImage.png">
            <select class="location-select">
                <option selected="selected">거래하고싶은 지역</option>
                <option>경기도</option>
                <option>서울시</option>
            </select>
            <select class="college-select">
                <option selected="selected">단과대학</option>
                <option>불교대학</option>
                <option>문과대학</option>
                <option>이과대학</option>
                <option>법과대학</option>
                <option>사회과학대학</option>
                <option>경찰사법대학</option>
                <option>경영대학</option>
                <option>바이오시스템대학</option>
                <option>공과대학</option>
                <option>사범대학</option>
                <option>예술대학</option>
                <option>약학대학</option>
                <option>미래융합대학</option>
                <option>AI융합학부</option>
                <option>연계정보</option>
            </select>

            <form>
                <p><textarea cols="40" rows="10" class="explainText"></textarea></p>
                <input type="submit" class="submitButton" value="판매글 올리기">
            </form>
        </div>


    </body>

</html>
