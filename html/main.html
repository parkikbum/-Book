<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>메인</title>
        <style>
            .main-container{
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 250px
            }
            .recommmend-wrap{
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10px
            }
            .recommend-body-wrap{
                width: 650px;
                height: 450px;
                background-color: rgb(244, 247, 250);
                margin-top: 30px;
                padding: 30px;
            }
            .sort{
                width: 100px;
                height: 40px;
                border-radius: 5px;
                border: 1px solid gainsboro;
            }
            h1{
                display: inline;
                margin-right: 30px;
            }

            h2{
                display: inline;
                margin-right: 30px;
            }
            #booksample{
                width: 30%;
                display:block; 
                margin:auto;
            }
            #price{
                color: red;
                margin-top: 10px;
                font-weight: bold;
            }
            #profileName{
                display: inline;
                font-weight: bold;
            }
            #mainText{
                margin-top: 10px;
            }
            #leftbutton{
                position: absolute;
                left:150px;
                top:550px;
            }
            #rightbutton{
                position: absolute;
                right:150px;
                top:550px;
            }
            #numberbar{
                position: absolute;
                left: 600px;
                top:900px;     
            }
            
        </style>
    </head>
    <body>
        <header></header>          
        <div class="main-container">
            <div class="recommmend-wrap">
                <div class="recommend-header-wrap">
                    <h1>김김지지호호님이 관심을 가질 것 같아요</h1>
                    <select class="sort">
                        <option>최신순</option>
                        <option>인기순</option>
                    </select>
                 </div>
                 <div class="recommend-body-wrap">
                     <img src="profile_icon.PNG">
                     <div id="profileName">문덩덩<div>
                     <img src="booksample.jpg" id="booksample"><br>
                     <h2>파이썬 웹프로그래밍 책 팝니다</h2>
                     <img src="sell_icon.PNG">
                     <div id="price">20,000원</div>
                     <div id="mainText">OOO교수님 수업 들었는데, 필기도 다해놨고 책 깔끔하게 써서 정말 좋은
                         상태입니다. 동대입구 3번출구 앞 직거래 합니다. 010-5555-5555 연락주세요.</div>
                 </div>
                 <img id="leftbutton" src="leftbutton.PNG">
                 <img id="rightbutton" src="rightbutton.PNG">
                 <img id="numberbar" src="numberbar.PNG">
            </div>
        </div>
       
    </body>
</html>
